<!-- templates/records.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Attendance Records</h2>

  <form method="POST" class="my-4">
    <label for="selected_date">Select Date:</label>
    <input type="date" name="selected_date" value="{{ selected_date }}" required>
    <button type="submit" class="btn btn-primary">Show Records</button>
  </form>

  {% if no_data %}
    <div class="alert alert-warning">No attendance data found for selected date.</div>
  {% endif %}

  {% if attendance_data %}
  <table class="table table-bordered">
    <thead>
      <tr><th>Name</th><th>Time</th></tr>
    </thead>
    <tbody>
      {% for name, time in attendance_data %}
      <tr><td>{{ name }}</td><td>{{ time }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}

  <a href="/" class="btn btn-outline-secondary mt-3">Back to Dashboard</a>
</body>
</html>
