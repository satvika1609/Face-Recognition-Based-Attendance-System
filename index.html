<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Face Recognition Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f4fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .dashboard h1 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }

    .btn-dashboard {
      font-size: 16px;
      padding: 14px;
      margin: 10px 0;
      width: 100%;
      border-radius: 10px;
    }

    .btn-dashboard:hover {
      transform: scale(1.02);
    }

    .alert {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Face Recognition Attendance</h1>

    {% if message %}
      <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    <a href="/register" class="btn btn-primary btn-dashboard">Register New Face</a>
    <a href="/extract" class="btn btn-secondary btn-dashboard">Extract Facial Features</a>
    <a href="/attendance" class="btn btn-success btn-dashboard">Start Attendance</a>
    <a href="/records" class="btn btn-info btn-dashboard">View Attendance Records</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
